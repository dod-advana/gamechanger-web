{{- if .Values.env -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "chart.envConfigSecretName" . }}
  labels:
    {{- include "chart.labels" . | nindent 8 }}
data:
  {{- range $key, $val := .Values.env }}
  {{- if not (typeOf $val | eq "<nil>") -}}
  {{- printf "%s: %s" $key ($val | toString | b64enc | quote) | nindent 4 }}
  {{- end -}}
  {{- end }}
{{- end }}