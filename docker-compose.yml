version: '3'
services:
    postgres:
        container_name: postgres
        build:
            context: ./postgres/
        ports:
            - "5432:5432"
        volumes:
            - ./postgres/data:/var/lib/postgresql/data
        environment:
            - POSTGRES_HOST_AUTH_METHOD=trust
    redis:
        container_name: redis
        image: redis
        ports: 
           - "6379:6379"
